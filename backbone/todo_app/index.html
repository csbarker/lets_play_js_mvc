<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Backbone.js | Simple Todo</title>
        <link rel="stylesheet" href="css/todos.css">
    </head>
    <body>
        <div id="todoapp">
            <header>
                <h1>Todos</h1>
                <input id="new-todo" type="text" placeholder="What needs to be done?">
            </header>

            <section id="main">
                <input id="toggle-all" type="checkbox">
                <label for="toggle-all">Mark all as complete</label>
                <ul id="todo-list"></ul>
            </section>

            <footer>
                <a id="clear-completed">Clear completed</a>
                <div id="todo-count"></div>
            </footer>
        </div><!-- #todoapp -->
        
        <div id="instructions">
          Double-click to edit a todo.
        </div><!-- #instructions -->
        
        <!-- Backbone + Dependencies -->
        <script src="../_shared/vendor/jquery-1.11.0.js"></script>
        <script src="../_shared/vendor/underscore-1.6.0.js"></script>
        <script src="../_shared/vendor/backbone-1.1.2.js"></script>
        <script src="../_shared/vendor/backbone.localStorage.js"></script>
        
        <script src="todo.js"></script>
        
        <!-- Templates -->
        <script type="text/template" id="item-template">
          <div class="view">
            <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
            <label><%- title %></label>
            <a class="destroy"></a>
          </div>
          <input class="edit" type="text" value="<%- title %>" />
        </script>

        <script type="text/template" id="stats-template">
          <% if (done) { %>
            <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
          <% } %>
          <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
        </script>

    </body>
</html>
